<div class="flex flex-wrap -mx-3 mb-6">
  <!-- Column 1 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Year: {{ data.year }}</div>
  </div>

  <!-- Column 2 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Interest: {{ data.interest }}</div>
  </div>

  <!-- Column 3 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Value End of Year: {{ data.valueEndOfYear }}</div>
  </div>

  <!-- Column 4 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Annual Investment: {{ data.annualInvestment }}</div>
  </div>

  <!-- Column 5 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Total Interest: {{ data.totalInterest }}</div>
  </div>

  <!-- Column 6 -->
  <div class="w-full md:w-1/6 px-3">
    <div>Total Amount Invested: {{ data.totalAmountInvested }}</div>
  </div>
</div>
